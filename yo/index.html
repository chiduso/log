<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-4 col-md-8 align-items-center justify-content-center bg-light p-4">
     
          <img src="./img/download-removebg-preview.png" alt="" class="img-fluid w-50">
        


        <form name="myForm" onsubmit="return validateForm()" method="get">          
          <input type="email" name="email" required placeholder="Email address" class="form-control my-3">        
          <input type="password" name="password" required placeholder="Password" class="form-control mb-3 ">
          <input type="submit" value="Log in" class="btn btn-primary">
        </form>
      </div>
    </div>
   
  </div>

  <script src="./script.js"></script>
</body>
</html>
